<!-- toggle image show / hide -->	
<h3>ng-click</h3>
<p>Example <b>ng-click</b> directive to call toggle() function in toggleImage controller.</p>
<button id="toggle-btn" class="btn btn-default" ng-click="toggle()">Hide Image</button>

<div id="image-container">
	<img ng-show="visible" src="img/angularjs-logo.png">
</div>
