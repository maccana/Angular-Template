
<div class="list">
	<p>Select list item to display image.</p>
	<div ui-view class="col-md-8 list-image">
		
	</div>
		<div class="items-block">
			<a class="list-group-item"
			ng-repeat="item in itemList"
			ng-class="{active: item.selected}"
			ng-href="#/list/{{item.name}}" ng-click="selectItem(item)">{{item.name}}</a>
		</div>	
</div>
