<!-- Simple ng-model example -->
<h1>{{ pageTitle }}</h1>
<p>Example of <b>ng-model</b> directive used inside an input element to change the page header greeting dynamically via two-way binding.</p>
</p>Type in the text field below to change the page header greeting.</p>
<p><h2 id="model-hello">Hello,</h2> <input type="text" class="form-control" id="model-input" ng-model="greeting.name"></p>
<hr>
