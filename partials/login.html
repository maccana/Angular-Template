<div class="login-wrapper">
	<h3>Please log in to continue</h3>
	<form class="form" name="loginForm" novalidate ng-submit="login()">
		<div class="form-group" ng-class="{'has-error' : loginForm.email$invalid}">
			<label for="" class="control-label">Email</label>
			<input type="email" name="email" class="form-control" ng-model="user.email" required />
		</div>
		<p class="help-block" ng-show="loginForm.email$invalid && loginForm.email$dirty">wrong</p>
		<div class="form-group">
			<label for="" class="control-label">Password</label>
			<input type="password" name="password" class="form-control" ng-model="user.password" required />
		</div>
		<div class="form-group">
			<button class="btn btn-primary" type="submit">Log In</button>
		</div>
	</form>	
</div>
