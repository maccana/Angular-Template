<div id="vote-wrapper" style="" ng-controller="VoteCtrl as vm">
  <header class="sub-header">
		<h2 style="font-weight:200;">Voter</h2>
		<p>Template for basic voting system</p>
	</header>
	<!-- <div> -->
		<p>Value: {{vm.value}}</p>
		<button ng-click="vm.incrementValue()">Add 1 to value</button>
		<button ng-click="vm.decrementValue()">Subtract 1 from value</button>
		<button ng-click="vm.resetValue()">Reset</button>
	</div>
