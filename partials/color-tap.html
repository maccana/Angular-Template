
<!-- Random Color Tapper -->
<div id="color-wrapper" style="">
  <header class="sub-header">
		<h2 style="font-weight:200;">Generate Random Colors</h2>
		<p>Generate random colors and display their corresponding HEX value.</p>
	</header>
	<div class="" id="tapper"></div>
	<br><br>
	<default-button ng-click="colorTap()">Change Color</default-button>
	<br><br>
	<div>
		<label for="">Hex value:</label>
		<br><h4 id="hex-val">{{ display }}</h4>
	</div>
</div>
