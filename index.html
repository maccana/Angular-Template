<!DOCTYPE>
<html ng-app='templates'> 
<head>
	<!-- normalize -->
	<link rel="stylesheet" href="styles/normalize.css">	
	<!-- stylesheets -->
	<link rel="stylesheet" href="styles/style.css">	
	<link rel="stylesheet" href="styles/bootstrap-3.2.0/css/bootstrap.css">
	<!-- Javascript -->
	<!--<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script> -->
</head>

<body ng-init="greeting = {name : 'Angular'}"><!-- init greeting.name to value 'Angular' -->
	<!-- wrapper -->
	<div id="page-wrapper">
		<header>	
			<h1 style="font-color:#353535">Hello, {{greeting.name}}!</h1> 
		</header>
		<div class="content">
			<!-- main tutorial nav -->
			<div class="left-menu">
				<ul class="nav nav-stacked">
					<li><a href="#/home">Home</a></li>
					<li><a href="#/list">List</a></li>
					<li><a href="#/contact">Contact</a></li>
					<li><a href="#/toggle">Toggle Image</a></li>
					<li><a href="#/todo">Todo</a></li>
				</ul>	
			</div>

			<!-- main section -->
			<div class="col-xs-10" id="main">
				<div class="well">
					<div id="ngUIRouterDemo">
						<div ui-view><!-- Partials dynamically inserted here when menu link is clicked -->
						</div>
					</div>	
				</div><!-- end well -->		
			</div><!-- end main -->	
		</div>
	</div><!-- end page wrapper -->

	<!-- angular app module -->
	<script src="jquery/jquery.js"></script>
	<script src="angular/angular.js"></script>
	<script src="js/angular-ui-router.min.js"></script>
	<script src="js/ui-bootstrap.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
	<script src="js/directives/directives.js"></script>

</body> 
</html>
